<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Operation Go: A Routine Mission - Golang programming game
    </title>
    <meta name="description" content="Play Operation Go - An interactive Go programming game in the browser">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="icon" href="./img/brand.png">

    <link rel="stylesheet" href="./css/mvp.css">
    <link rel="stylesheet" href="./css/opgo-1.2.css">
</head>

<body>
    <main>
        <header>
            <img src="./img/logo.png" height=65>
            <p><small>~ a hackable Golang game in the browser ~</small></p>

            <audio controls autoplay loop>
                <source src="./audio/operation-go-soundtrack.mp3" type="audio/mpeg">
            </audio>
        </header>
        <div id="play">

        </div>

        <template id="level">
            <div class="story">
                <img class="story__pic" />
                <h2 class="story__title"></h2>
                <div class="story__intro"></div>
            </div>
            <div class="editor">
                <div class="editor__nav">
                    <div class="editor__nav--button editor__nav--button-red"></div>
                    <div class="editor__nav--button editor__nav--button-yellow"></div>
                    <div class="editor__nav--button editor__nav--button-green"></div>
                    <div class="editor__nav--title"></div>
                    <span class="editor__nav--hint" onclick="showHint();" title="show hint">&#128161;</span>
                </div>
                <div class="editor__window"></div>
                <div class="output">
                    <p class="output__cmd">&gt;</p>
                    <p class="output__results"></p>
                    <p class="output__message"></p>
                </div>
            </div>
            <div class="cmd">
                <a href="#" onclick="run(); return false;"><b>Run <span class="button__arrow">&#9658;</span></b></a>
            </div>
        </template>
        <hr>
        <footer>
            <p>Made by <a href="https://www.andybrewer.com" target="_blank">Andy Brewer &nearr;</a></p>
            <p>Source code and
                solutions on <a href="https://www.github.com/andybrewer/operation-go/" target="_blank">GitHub
                    &nearr;</a></p>
        </footer>

    </main>
    <script src="./js/ace/ace-1.4.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/ace/ace-golang-1.4.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/play-1.2.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        // initialize the game
        setupGame("operation_go", "go");
    </script>
</body>

</html>
